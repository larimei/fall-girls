<script name="autoView">(function (_graphId) {
                /**
                 * AutoView-Script
                 * Loads and displays the selected graph and implements a basic orbit camera
                 * @author Jirka Dell'Oro-Friedl, HFU, 2021
                 */
                window.addEventListener("load", init);
                // show dialog for startup
                let dialog;
                function init(_event) {
                    dialog = document.getElementById("dialog");
                    button = document.getElementById("run");
                    button.addEventListener("click", function (_event) {
                        // @ts-ignore until HTMLDialog is implemented by all browsers and available in dom.d.ts
                        dialog.style.display = "none";
                        startInteractiveViewport();
                    });
                    //@ts-ignore
                    dialog.showModal();
                }
                // setup and start interactive viewport
                async function startInteractiveViewport() {
                    // load resources referenced in the link-tag
                    await FudgeCore.Project.loadResourcesFromHTML();
                    FudgeCore.Debug.log("Project:", FudgeCore.Project.resources);
                    // pick the graph to show
                    let graph = FudgeCore.Project.resources[_graphId];
                    FudgeCore.Debug.log("Graph:", graph);
                    if (!graph) {
                        alert("Nothing to render. Create a graph with at least a mesh, material and probably some light");
                        return;
                    }
                    // setup the viewport
                    let cmpCamera = new FudgeCore.ComponentCamera();
                    let canvas = document.querySelector("canvas");
                    let viewport = new FudgeCore.Viewport();
                    viewport.initialize("InteractiveViewport", graph, cmpCamera, canvas);
                    FudgeCore.Debug.log("Viewport:", viewport);
                    // hide the cursor when interacting, also suppressing right-click menu
                    canvas.addEventListener("mousedown", canvas.requestPointerLock);
                    canvas.addEventListener("mouseup", function () { document.exitPointerLock(); });
                    // make the camera interactive (complex method in FudgeAid)
                    let cameraOrbit = FudgeAid.Viewport.expandCameraToInteractiveOrbit(viewport);
                    // setup audio
                    let cmpListener = new Æ’.ComponentAudioListener();
                    cmpCamera.node.addComponent(cmpListener);
                    FudgeCore.AudioManager.default.listenWith(cmpListener);
                    FudgeCore.AudioManager.default.listenTo(graph);
                    FudgeCore.Debug.log("Audio:", FudgeCore.AudioManager.default);
                    // draw viewport once for immediate feedback
                    FudgeCore.Render.prepare(cameraOrbit);
                    viewport.draw();
                    canvas.dispatchEvent(new CustomEvent("interactiveViewportStarted", { bubbles: true, detail: viewport }));
                }
            })(document.head.querySelector("meta[autoView]").getAttribute("autoView"));
</script>
